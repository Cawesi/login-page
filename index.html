<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Login</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Maven+Pro:wght@400;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,700&family=Roboto&family=Roboto+Slab:wght@200;300;600;900&family=Sarala:wght@400;700&family=Space+Grotesk:wght@300;400;700&family=Vollkorn:wght@400;800&display=swap" rel="stylesheet">
    
</head>
<body>

    <section class="container-page">

        <div class="box-form">

            <h1>Login</h1>

            <form>

                <div class="box-label box-email-campo">

                    <label for="Email" class="label-email">Email</label>
                    
                    <div class="container-input-pai">
                        <input type="email" name="email" id="email" required>
                        <img src="./images/email.png" alt="icone email" class="icon-input">
                    </div>
                </div>

                <div class="box-label  box-senha-campo">

                    <label for="senha" class="label-senha">Senha</label>

                    <div class="container-input-pai">
                        <input type="password" name="senha" id="senha" required>
                        <img src="./images/escudo-de-seguranca.png" alt="icone cadeado" class="icon-input">
                    </div>
                </div>

                <div class="container-forget">
                    <label for="box-remember-me" class="box-remember">
                        <input type="checkbox" name="box-remember-me" id="box-remember-me" checked>Remember Me <span class="forget-password">Forget Password</span>
                    </label>
                </div>

                <button type="submit"> Log In</button>

            </form>

            <div class="campo-registro">
                <p>
                    Don't have a account <strong>Register</strong>
                </p>
            </div>
        </div>

    </section>
    
</body>
</html>
